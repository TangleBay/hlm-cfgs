############################################################################################################################################
hornetcfgversion=0.0.3

############################################################################################################################################
# CONFIG FOR HORNET
############################################################################################################################################

# Set "stable" for official release or "testing" for releases under development 
release=stable

# Set in which network your node should participate (mainnet/comnet)
network=mainnet

# Set your user for the dashboard auth
dashuser="hornet"

# Set your password for the dashboard auth
dashpw="gohornet"

# Define if your node should do pow
pow=false

# Define the neighbor port of your hornet node (default = 15600/tcp).
# Please note this is only recommended if you running more than one iota node in your network
neighborport=15600

# Define the autopeering port of your hornet node (default = 14626/udp).
# Please note this is only recommended if you running more than one iota node in your network
autopeeringport=14626

############################################################################################################################################

# Enable or disable pruning (true/false)
pruning=true

# Define how many milestones should be stored on your node
pruningdelay=15000

############################################################################################################################################

# Enable or disable automatic updating of hornet with watchdog
autoupdate=true

############################################################################################################################################

# Enable or disable the sync check of the node with watchdog
checksync=true

# Set the maximum difference between LMI and LSMI before the resync starts and a new database/snapshot is initialized
maxlmi=60

############################################################################################################################################

# Enable or disable pruning of the logfile with watchdog
logpruning=true

# Set max logfilesize in Megabyte. After reaching the logfilesize it will clear the logfile automatically!
logsize=50


############################################################################################################################################
############################################################################################################################################
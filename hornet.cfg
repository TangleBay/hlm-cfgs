############################################################################################################################################################
# CONFIG FOR HORNET
############################################################################################################################################################

# Set "stable" for official release or "testing" for releases under development 
release=stable

# Define the neighbor port of your hornet node (default = 15600/tcp). Please note this is only recommended if you running more than one iota node in your network
neighborport=15600

# Define the autopeering port of your hornet node (default = 14626/udp). Please note this is only recommended if you running more than one iota node in your network
autopeeringport=14626

# Enable oder disable pruning of the logfile
logpruning=true

# Set max logfilesize in Megabyte. After reaching the logfilesize it will clear the logfile automatically!
logsize=50

